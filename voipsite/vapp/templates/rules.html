<!--post form-->

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}


<!-- Form Errors -->


{% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: #ff8370;">
                    {{field}}
                    {{ error|escape }}
                </p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p style="color: #ff8370;">
                {{ error|escape }}
            </p>
        {% endfor %}
{% endif %}


	<p id='update' style="color: #ff8370;"></p>
